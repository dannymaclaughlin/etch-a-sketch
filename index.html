<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <h1 class="headerName">etch-a-sketch</h1>
    
        <button id="densityButton">Enter number of squares per side</button>
        <button id="clearBoard">Clear</button>
        <div id="selectColor">
            Select a Color <input onchange="selectColor()" type='color'>
        </div>
        
        <div id="gridContainer">
            <div class="switch-border"></div>
            <div class="leftController"></div>
                <div class="left-analog"></div>
                <div class="dpad-top"></div>
                <div class="dpad-right"></div>
                <div class="dpad-bottom"></div>
                <div class="dpad-left"></div>
            <div class="rightController"></div>
                <div class="right-analog"></div>
                <div class="a-button"></div>
                <div class="x-button"></div>
                <div class="b-button"></div>
                <div class="y-button"></div>

            <div id="grid" class="screen"></div>
        </div> 
    </div>


    
    <script src="index.js"></script>
</body>

<footer class="footerText">copyright Â© 2022 dannymaclaughlin</footer>
</html>
